name: first deploy 3jobs
on : push
jobs:
  lint:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install dependencies
        run: npm ci
      - name: Lint
  test:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install dependencies
        run: npm ci 
      - name : Test code 
        run : npm run test
  deploy:
    runs-on: ubunto-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name : Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: Deploy code
        run : echo "Deploying .."